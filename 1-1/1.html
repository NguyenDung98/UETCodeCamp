<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Todo app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="1.css" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    <div id="container">
        <div class="pb-5" id="title">
            <h1 class="text-center pt-4">My To Do List</h1>
            <div class="row">
                <div class="offset-1 col-8 p-0">
                    <input class="w-100 h-100 pl-2" type="text" name="name" value="" placeholder="Title..." />
                </div>
                <button class="col-2 h-100" id="add-btn">Add</button>
            </div>
        </div>
        <div class="p-0" id="list">
            <div class="row mx-0 done d-none">
                <div class="col-1 my-2">
                    <i class="fas fa-check"></i>
                </div>
                <div class="col-10">
                    <p class="my-2"></p>
                </div>
                <div class="col-1 p-0">
                    <button class="h-100 w-100 btn-delete">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
